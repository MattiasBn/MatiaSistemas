server {
    listen 80;
    server_name _;

    # Diretório público do Laravel
    root /var/www/html/public;
    index index.php index.html;

    # Redireciona tudo para o index.php (rotas Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processa arquivos PHP via PHP-FPM (container interno)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Bloqueia acesso a arquivos .ht*
    location ~ /\.ht {
        deny all;
    }

    # Melhora segurança e cache
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Desativa listagem de diretórios
    autoindex off;
}
